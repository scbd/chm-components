<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="http://localhost:5000/style.css">
    <title>Preview</title>
  </head>
  <body>

    <script>
      window.esmsInitOptions = { shimMode: true }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/es-module-shims@1.4.4/dist/es-module-shims.js"></script>

    <script type="importmap-shim" src="http://localhost:5000/preview/import-map.json"></script>
    
    <script type="module-shim" >
      import { createApp  } from 'vue';
      import { createI18n } from 'vue-i18n';
      import   component    from '@chm/search';


      const i18n = createI18n ( false, { legacy: false, locale: 'en', messages: {} });

      createApp(component).use(i18n).mount('#chm-search');
    </script>
    <div id="chm-search"></div>
  </body>
</html>
