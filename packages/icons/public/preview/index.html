<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.3.0/dist/es-module-shims.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app"></div>

    <script type="importmap">
      {
        "imports": {
          "vue": "https://cdn.cbd.int/vue@3.2.23/dist/vue.esm-browser.prod.js",
          "vue-i18n": "https://cdn.cbd.int/vue-i18n@9.2.0-beta.23/dist/vue-i18n.esm-browser.prod.js"
        }
      }
    </script>
    <script type="module" >

          import { createApp } from "vue";
          import { createI18n } from "vue-i18n";
          import App from "./index.es.js";

          const i18n =
            createI18n <
            false >
            {
              legacy: false,
              locale: "en",
              globalInjection: true,
              messages: {},
            };

          createApp(App).use(i18n).mount("#app");
    </script>
  </body>
</html>
